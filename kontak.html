<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        header, footer { background: #2c3e50; color: white; text-align: center; padding: 20px; }
        nav { background: #34495e; display: flex; justify-content: center; }
        nav a { color: white; padding: 12px 16px; text-decoration: none; }
        nav a:hover { background: #2c3e50; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("ReKMJUYKgAlCb3soh"); // Ganti dengan Public Key kamu
        })();
    </script>
    <style>
        form { max-width: 500px; margin: auto; }
        input, textarea {
            width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
    <h1>Hubungi Saya</h1>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="tentang.html">Tentang Saya</a>
        <a href="hobi.html">Hobi</a>
        <a href="kontak.html">Kontak</a>
    </nav>

    <h2>Hubungi Saya</h2>
    <form id="contact-form">
        <input type="text" name="name" placeholder="Nama Anda" required>
        <input type="email" name="email" placeholder="Email Anda" required>
        <textarea name="message" placeholder="Pesan Anda" required></textarea>
    <!-- Input waktu kirim -->
        <input type="hidden" name="time" id="time">
    <button type="submit">Kirim Pesan</button>
</form>


    <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Isi input hidden time dengan waktu saat ini
        document.getElementById('time').value = new Date().toLocaleString('id-ID', {
            timeZone: 'Asia/Jakarta',
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });

        emailjs.sendForm('service_teh3xo5', 'template_xm2oo7r', this)
            .then(function() {
                alert('Pesan berhasil dikirim!');
            }, function(error) {
                alert('Gagal mengirim pesan, coba lagi.');
            });
    });

    </script>

</body>
</html>
